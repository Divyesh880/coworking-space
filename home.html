    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var buttons = document.querySelectorAll('.multi_drop_btn');
        var contents = document.querySelectorAll('.multi_drop_content');

        buttons.forEach(function(button, index) {
            button.addEventListener('click', function(event) {
                // Close all other dropdowns
                contents.forEach(function(content, contentIndex) {
                    if (contentIndex !== index && content.classList.contains('multi_drop_show')) {
                        content.classList.remove('multi_drop_show');
                    }
                });
                // Toggle the current dropdown
                contents[index].classList.toggle('multi_drop_show');
                event.stopPropagation(); // Prevent the click event from propagating to the window
            });
        });

        window.addEventListener('click', function(event) {
            if (!event.target.closest('.multi_drop_box')) {
                contents.forEach(function(content) {
                    if (content.classList.contains('multi_drop_show')) {
                        content.classList.remove('multi_drop_show');
                    }
                });
            }
        });

        contents.forEach(function(content) {
            content.addEventListener('click', function(event) {
                if (event.target.tagName === 'INPUT') {
                    // The dropdown will close automatically because the click event on the button is stopped
                    // Optionally handle specific behavior when an option is selected
                }
            });
        });
    });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            deskSeats.forEach(function(deskSeat) {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profile = document.querySelector('.profile');
            const menu = document.querySelector('.menu');

            profile.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevents the click event from bubbling up
                menu.classList.toggle('active');
            });

            document.addEventListener('click', (event) => {
                if (!profile.contains(event.target) && !menu.contains(event.target)) {
                    menu.classList.remove('active');
                }
            });
        });
    </script>
