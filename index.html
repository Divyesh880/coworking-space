<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coworking Space | Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="reg_bg_img">
        <div class="page_spacing">
            
            <div>
                <div class="main_form form_right">
                    <div class="form_box_bg">
                        <div class="box_spacing">
                            <div class="form_box">
                                <div class="form_logo">
                                    <img src="images/logo.png" alt="logo">
                                </div>
                                <h2 class="form_title">Registration</h2>
                                <form action="">
                                    <div class="field">
                                        <input type="text" required autocomplete="off" id="firstname">
                                        <label for="firstname" title="First Name" data-title="First Name" class="font-dark"></label>
                                    </div>
                                    <div class="field">
                                        <input type="text" required autocomplete="off" id="lastname">
                                        <label for="lastname" title="Last Name" data-title="Last Name" class="font-dark"></label>
                                    </div>
                                    <div class="field">
                                        <select name="department" id="department" required>
                                            <option value="" selected>Department</option>
                                            <option value="Finance Department">Finance Department</option>
                                            <option value="Operations Department">Operations Department</option>
                                            <option value="IT Department">IT Department</option>
                                            <option value="Sales Department">Sales Department</option>
                                        </select>
                                    </div>
                                    <div class="field">
                                        <input type="text" required autocomplete="off" id="email">
                                        <label for="email" title="Email" data-title="Email" class="font-dark"></label>
                                    </div>
                                    <div class="field">
                                        <input type="phone" required autocomplete="off" id="mobile">
                                        <label for="mobile" title="Mobile" data-title="Mobile" class="font-dark"></label>
                                    </div>
                                    <div>
                                        <button class="form_btn">Register Now</button>
                                    </div>
                                </form>
                                <p class="form_text">Already have an account? <a href="login.html" class="link_text">Login now</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
