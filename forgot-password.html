<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coworking Space | Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login_bg_img">
        <div class="page_spacing">

            <div>
                <div class="main_form form_left">
                    <div class="form_box_bg">
                        <div class="box_spacing">
                            <div class="form_box">
                                <div class="form_logo">
                                    <img src="images/logo.png" alt="logo">
                                </div>
                                <h2 class="form_title">Forgot Password!</h2>
                                <p class="center_text bottom_space">Enter your Email Id.</p>
                                <form action="">
                                    <div class="field">
                                        <input type="text" required autocomplete="off" id="email">
                                        <label for="email" title="Email" data-title="Email" class="font-dark"></label>
                                    </div>
                                  
                                    <div>
                                        <button type="submit" name="submit" id="submit" class="form_btn">Send Link</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
