<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coworking Space | Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login_bg_img">
        <div class="page_spacing">

            <div>
                <div class="main_form form_left">
                    <div class="form_box_bg">
                        <div class="box_spacing">
                            <div class="form_box">
                                <div class="form_logo">
                                    <img src="images/logo.png" alt="logo">
                                </div>
                                <h2 class="form_title">Login</h2>
                                <form action="">
                                    <div class="field">
                                        <input type="text" required autocomplete="off" id="email">
                                        <label for="email" title="Email" data-title="Email" class="font-dark"></label>
                                    </div>
                                    <div class="field">
                                        <input type="password" required autocomplete="off" id="password">
                                        <label for="password" title="Password" data-title="Password" class="font-dark"></label>
                                    </div>
                                    <div class="row-2">
                                        <div class="remember_box">
                                            <input type="checkbox" id="Remember" name="Remember" value="Remember" class="checkbox_size">
                                            <label for="Remember"> Remember me</label>
                                        </div>
                                        <div>
                                            <a href="forgot-password.html" class="link_text">Forgot Password!</a>
                                        </div>
                                    </div>
                                    <div>
                                        <button class="form_btn">Login</button>
                                    </div>
                                </form>
                                <p class="form_text">Don't have an account? <a href="index.html"  class="link_text">Register now</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
